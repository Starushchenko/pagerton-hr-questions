title: Вопросы на логическое мышление
questions:

  - text: У вас есть 17 красных и 17 синих шариков, вы перемещаете два из них одновременно. Если они оба одного цвета, то добавьте ещё один синий, если они разных цветов, то красный. Каким будет шар, который вы переместите последним?
    note: Вопрос задан в Geonomics.

  - text: Сколько калорий в булочной?
    note: Вопрос задан в Google.
    tags: google

  - text: Каково предполагаемое количество машин в Великобритании?
    note: Вопрос задан в Barclays Capital.

  - text: Можете ли вы посчитать, сколько мячей используется за время проведения матча на Уимбилдоне?
    note: Вопрос задан в Accenture.

  - text: Придумайте 7 вещей, которые можно сделать с помощью этой ручки?
    note: Вопрос задан в HitFox Group.

  - text: Попробуйте предположить, сколько всего Clearasil используется в Германии.
    note: Вопрос задан в RB.

  - text: Как бы вы измерили высоту дома с помощью барометра?
    note: Вопрос задан в Unicredit Management

  - text: Расскажите, как идеально приготовить яйца?
    note: Вопрос задан в Fraunhofer Society.

  - text: Сколько всего светофоров в Канаде?
    note: Вопрос задан в Bell.

  - text: Если бы у вас был свой магазин продуктов и вам нужно было бы продавать яблоки, как бы вы определили, сколько сортов нужно предлагать клиентам?
    note: Вопрос задан в Bombardier.

  - text: Как бы вы вынули пластиковый мячик из стакана, не прикасаясь к нему (стакану)?
    note: Вопрос задан в TD Bank.

  - text: Сколько людей улетели из Чикаго за последний год?
    note: Вопрос задан в Redbox.

  - text: Если бы вас попросили загрузить Boing 747, полный драже, что бы вы сделали?
    note: Вопрос задан в Bose.

  - text: Опишите жёлтый цвет слепому человеку.
    note: Вопрос задан в Spirit Airlines.

  - text: Если бы вы проснулись и у вас было 2,000 непрочитанных входящих писем, а вы могли бы ответить только на 300 из них, как бы вы выбрали, на какие отвечать?
    note: Вопрос задан в Dropbox.

  - text: Какой должна быть идеальная для вас обувь, по вашему мнению?
    note:
    comment: >
      Вопрос должен показать приоритеты человека в выборе. Если он начнет описывать в первую очередь внешний вид,
      значит есть вероятность наличия высокой мотивации по имиджу (делать поправку на пол), если же сразу начнет "Ну во-первых, удобная!", значит
      существует и иная мотивация. Также это позволит проверить как человек думает и структурирует информацию о незнакомом
      объекте. Так как мы все имеем дело с обувью, и каждый хоть раз испытывал с ней проблемы, значит будет показательным
      то, задумывался ли человек хоть раз об этом.

